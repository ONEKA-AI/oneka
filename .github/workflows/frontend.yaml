name: ci-pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - develop
    paths:
      - 'frontend/**'
  


concurrency:
  group:  ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  APP_DIR: frontend

defaults:
  run:
    working-directory: frontend
    
permissions:
  contents: read
  security-events: write


jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: npm ci

      - name: Run lint
        working-directory: ${{ env.APP_DIR }}
        run: npm run lint --if-present

      - name: Run unit tests
        working-directory: ${{ env.APP_DIR }}
        run: npm test --if-present -- --ci

      - name: Generate coverage
        working-directory: ${{ env.APP_DIR }}
        run: npm run coverage --if-present

      - name: Build application
        working-directory: ${{ env.APP_DIR }}
        run: npm run build

      - name: Verify build output
        working-directory: ${{ env.APP_DIR }}
        run: |
          test -d dist
          ls -la dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.APP_DIR }}/dist

  dependency-security:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

  
      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: oneka-frontend
          path: ${{ env.APP_DIR }}
          format: ALL
          out: reports
          args: --failOnCVSS 7 --enableRetired

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - uses: actions/checkout@v4

    - uses: docker/setup-buildx-action@v3

    - uses: docker/build-push-action@v5
      with:
        context: ./${{ env.APP_DIR }}
        file:  ./${{ env.APP_DIR }}/Dockerfile
        tags: oneka-frontend:ci
        push: false
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: oneka-frontend:ci
        format: 'sarif'
        severity: HIGH,CRITICAL
        exit-code: '1'
        output: trivy-results.sarif

  notify:
    name: Notify CI Result
    runs-on: ubuntu-latest
    needs:
    - build-and-test
    - dependency-security
    - container-security
    if: always()

    steps:
      - name: CI Summary
        run: |
          echo "Build: ${{ needs.build-and-test.result }}"
          echo "Dependency: ${{ needs.dependency-security.result }}"

