name: backend-ci

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yaml'

concurrency:
  group: backend-main-ci
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  APP_DIR: backend

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.APP_DIR }}/requirements.txt

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run unit tests
        working-directory: ${{ env.APP_DIR }}
        run: pytest --cov=./ --cov-report=xml

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.APP_DIR }}/coverage.xml

  dependency-security:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v2
        with:
          project: oneka-backend
          scan-path: ./${{ env.APP_DIR }}
          format: ALL
          fail-on-vulnerabilities: ${{ github.event_name == 'push' }}

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: backend-owasp-report
          path: dependency-check-report.*

  static-code-analysis:
    name: Static Code Analysis (SonarCloud)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ONEKA-AI_oneka
            -Dsonar.organization=oneka-ai
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=${{ env.APP_DIR }}
            -Dsonar.python.coverage.reportPaths=${{ env.APP_DIR }}/coverage.xml

  container-security:
    name: Container Build & Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: dockerfile
        run: |
          if [ -f backend/Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.dockerfile.outputs.exists == 'true'
        working-directory: ${{ env.APP_DIR }}
        run: docker build -t oneka-backend:ci .

      - name: Scan image with Trivy
        if: steps.dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@v0.24.0
        with:
          image-ref: oneka-backend:ci
          severity: HIGH,CRITICAL
          exit-code: '1'

  notify:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - dependency-security
      - static-code-analysis
    if: always()

    steps:
      - name: CI Summary
        run: |
          echo "Backend CI completed for $GITHUB_REF"
          echo "Overall status: ${{ job.status }}"
